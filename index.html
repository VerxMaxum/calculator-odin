<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="calculator-body">
        <div id="container">
            <div id="display">
                <div id="display-text"></div>
            </div>
            <div id="buttons">
                <div class="row" id="first">
                    <button class="input-button number">7</button>
                    <button class="input-button number">8</button>
                    <button class="input-button number">9</button>
                    <button class="input-button operator">&#247;</button>
                </div>
                <div class="row" id="second">
                    <button class="input-button number">4</button>
                    <button class="input-button number">5</button>
                    <button class="input-button number">6</button>
                    <button class="input-button operator">&#215;</button>
                </div>
                <div class="row" id="third">
                    <button class="input-button number">1</button>
                    <button class="input-button number">2</button>
                    <button class="input-button number">3</button>
                    <button class="input-button operator">-</button>
                </div>
                <div class="row" id="fourth">
                    <button class="input-button number">0</button>
                    <button class="input-button number">.</button>
                    <button class="input-button" id="result">=</button>
                    <button class="input-button operator">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
