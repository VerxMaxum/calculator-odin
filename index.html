<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="container">
            <div id="display">
                <div id="display-text"></div>
            </div>
            <div id="buttons">
                <div class="row" id="first">
                    <button class="input-button" id="clear">C</button>
                </div>
                <div class="row" id="second">
                    <button class="input-button number displayable">7</button>
                    <button class="input-button number displayable">8</button>
                    <button class="input-button number displayable">9</button>
                    <button class="input-button operator displayable">&#247;</button>
                </div>
                <div class="row" id="third">
                    <button class="input-button number displayable">4</button>
                    <button class="input-button number displayable">5</button>
                    <button class="input-button number displayable">6</button>
                    <button class="input-button operator displayable">&#215;</button>
                </div>
                <div class="row" id="fourth">
                    <button class="input-button number displayable">1</button>
                    <button class="input-button number displayable">2</button>
                    <button class="input-button number displayable">3</button>
                    <button class="input-button operator displayable">-</button>
                </div>
                <div class="row" id="fifth">
                    <button class="input-button number displayable">0</button>
                    <button class="input-button number displayable">.</button>
                    <button class="input-button" id="result">=</button>
                    <button class="input-button operator displayable">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
